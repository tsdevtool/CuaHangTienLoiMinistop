<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/layoutadmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-color="purple">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="/admin" class="simple-text">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/MINISTOP_logo.svg/2560px-MINISTOP_logo.svg.png"
                         alt="Ministop Logo" style="width: 100px; height: auto;">
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-chart-pie"></i>
                        <p>Revenue       </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/employees">
                        <i class="fas fa-users"></i>
                        <p>Employee       </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="fas fa-user"></i>
                        <p>Customer        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/categories">
                        <i class="fas fa-box"></i>
                        <p>List Category      </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/products">
                        <i class="fas fa-box"></i>
                        <p>List Product        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/orders">
                        <i class="fas fa-shopping-cart"></i>
                        <p>List Order    </p>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" style="display: none;" id="logout-form">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                    </form>
                    <a class="nav-link" href="#" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                        <i class="fas fa-sign-out-alt"></i>
                        <p>  Log Out    </p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Main Panel -->
    <div class="main-panel">
        <!-- Navbar -->
        <nav class="navbar">
            <a class="navbar-brand" href="/admin">Dashboard</a>
            <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <!-- Content -->
        <div class="content">
            <section layout:fragment="custom-content">
                <!-- Nội dung trang con sẽ được chèn vào đây -->
            </section>
        </div>
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Creative Nhom 1, made with love for a better web</p>
        </footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script>
    function toggleSidebar() {
        document.querySelector('.sidebar').classList.toggle('active');
    }
</script>

</body>
</html>
