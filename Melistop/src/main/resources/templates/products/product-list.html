<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section layout:fragment="content" class="container mt-5">

  <h2>Product <b>List</b></h2>
  <form th:action="@{/products/search}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Search by name...">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
  <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add New Product</a>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div th:each="product : ${products}" class="col-md-4">
          <div class="product-box">
            <div class="row">
              <div class="col-12 text-center">
                <img th:src="@{'/uploads/' + ${product.avatar}}" alt="Avatar">
              </div>
            </div>
            <div class="row">
              <div class="col-12 text-center" th:text="${product.name}"></div>
            </div>
            <div class="row">
              <div class="col-12 text-center" th:text="${product.price}"></div>
            </div>
            <div class="row">
              <div class="col-12 text-center mt-3">
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-info btn-sm">Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
