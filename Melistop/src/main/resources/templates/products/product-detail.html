<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
        .product-detail-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        .product-detail-image {
            flex: 1;
            text-align: center;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }
        .product-detail-info {
            flex: 1;
            margin-left: 30px;
            padding-left: 20px;
        }
        .product-other-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .product-other-images img {
            margin: 5px;
            width: 200px;
            height: auto;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Product Detail</h1>
  <div class="product-detail-container">
    <div class="product-detail-image">
      <img th:src="@{'/uploads/' + ${product.avatar}}" alt="Avatar" class="img-fluid">
    </div>
    <div class="product-detail-info">
      <h2 th:text="${product.name}"></h2>
      <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
      <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
      <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
    </div>
  </div>
  <div class="product-other-images">
    <div th:each="image : ${product.images}">
      <img th:src="@{'/uploads/' + ${image.url}}" alt="Product Image" class="img-fluid">
    </div>
  </div>
  <a th:href="@{/}" class="btn btn-secondary mt-3">Back to Product List</a>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
