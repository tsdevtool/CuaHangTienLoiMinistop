<!-- resources/templates/employee/orders/edit.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
</head>
<body>
<h2>Edit Order</h2>
<form action="/employee/orders/edit/{id}" method="post" th:object="${order}">
    <input type="hidden" th:field="*{id}">
    <label>User:</label>
    <input type="text" th:field="*{user.username}" required><br>
    <label>Order Date:</label>
    <input type="datetime-local" th:field="*{orderDate}" required><br>
    <label>Total Price:</label>
    <input type="number" step="0.01" th:field="*{totalPrice}" required><br>
    <label>Status:</label>
    <input type="checkbox" th:field="*{status}"><br>
    <input type="submit" value="Save">
</form>
<a href="/employee/orders">Back to List</a>
</body>
</html>
