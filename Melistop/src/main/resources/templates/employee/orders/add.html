<!-- resources/templates/employee/orders/add.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Order</title>
</head>
<body>
<h2>Add New Order</h2>
<form action="/employee/orders/add" method="post" th:object="${order}">
  <label>User:</label>
  <input type="text" th:field="*{user.username}" required><br>
  <label>Order Date:</label>
  <input type="datetime-local" th:field="*{orderDate}" required><br>
  <label>Total Price:</label>
  <input type="number" step="0.01" th:field="*{totalPrice}" required><br>
  <label>Status:</label>
  <input type="checkbox" th:field="*{status}"><br>
  <input type="submit" value="Save">
</form>
<a href="/employee/orders">Back to List</a>
</body>
</html>
