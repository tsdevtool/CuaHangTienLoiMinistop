<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml" layout:decorate="~{layout.html}">
<head>
    <title>Đăng kí</title>
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="custom-content">
    <!-- REGISTER -->
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Đăng kí tài khoản mới
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600 max-w">
                Nếu đã có tài khoản
                <a href="/login" class="ml-1 font-medium text-blue-600 hover:text-blue-500">
                    Đăng nhập
                </a>
            </p>
        </div>

        <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                <form th:action="@{/register}" method="post" th:object="${user}">
                    <!--                    Thong bao loi-->
                    <div th:if="${errors}" class="alert alert-danger justify-content-center"
                         role="alert">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error}" class="text
danger text-start"></li>
                        </ul>
                    </div>

                    <!-- Tên đăng nhập -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mt-4">
                            Số điện thoại
                        </label>
                        <input type="tel" id="username" th:field="*{username}" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Vui lòng nhập số điện thoại" required />
                    </div>
                    <!-- Mật khẩu -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mt-4">
                            Mật khẩu
                        </label>
                        <input type="password" id="password" th:field="*{password}" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập mật khẩu mới" required />
                    </div>
                    <!-- Nhập lại mật khẩu -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mt-4">
                            Nhập lại mật khẩu
                        </label>
                        <input  th:field="*{confirmPassword}" type="password" id="confirmPassword" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập lại mật khẩu mới" required />
                    </div>
                    <!-- Tên người dùng -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mt-4">
                            Tên người dùng
                        </label>
                        <input type="text" id="name" th:field="*{name}" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập tên của bạn" required />
                    </div>
                    <!-- Địa chỉ email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mt-4">
                            Địa chỉ email
                        </label>
                        <input type="email" id="email" th:field="*{email}" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập địa chỉ email của bạn" />
                    </div>
                    <!-- Địa chỉ nhà -->
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mt-4">
                            Địa chỉ nhà
                        </label>
                        <input type="text" id="address" th:field="*{address}" class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Nhập địa chỉ nhà của bạn" />
                    </div>
                    <!-- Đăng ký -->
                    <button type="submit" class="btn-submit w-full p-2 mt-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-offset-2 focus:ring-indigo-500">
                        Đăng kí
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
