<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/css/employee.css">
</head>
<body>
<div layout:fragment="custom-content">
    <div class="container mt-5">
        <h2>Edit Employee</h2>
        <form th:action="@{/admin/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="account">Account</label>
                <input type="text" class="form-control" id="account" th:field="*{account}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Leave blank if not changing)</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="dayOfBirth">Day of Birth</label>
                <input type="date" class="form-control" id="dayOfBirth" th:field="*{dayOfBirth}" required>
            </div>
            <div class="form-group">
                <label for="noIdentityCard">Identity Card Number</label>
                <input type="text" class="form-control" id="noIdentityCard" th:field="*{noIdentityCard}" required>
            </div>
            <div class="form-group">
                <label for="numberPhone">Phone Number</label>
                <input type="text" class="form-control" id="numberPhone" th:field="*{numberPhone}" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}" required>
            </div>
            <div class="form-group">
                <label for="sex">Sex</label>
                <input type="text" class="form-control" id="sex" th:field="*{sex}" required>
            </div>
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <input type="text" class="form-control" id="nationality" th:field="*{nationality}" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" th:field="*{role.id}" required>
                    <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="isLocked">Is Locked</label>
                <input type="checkbox" id="isLocked" th:field="*{isLocked}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
</body>
</html>
