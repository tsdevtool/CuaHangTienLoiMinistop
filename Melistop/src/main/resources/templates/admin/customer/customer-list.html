<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="/css/customer.css">
</head>
<body>
<div layout:fragment="custom-content">
    <div class="container mt-5">
        <h2>Customer List</h2>
        <a class="btn btn-primary mb-3" th:href="@{/admin/customers/add}">Add New Customer</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${customers == null or customers.isEmpty()}">
                <td colspan="6">No customers found</td>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.numberPhone}"></td>
                <td th:text="${customer.email}"></td>
                <td>
                    <a class="btn btn-info btn-sm" th:href="@{/admin/customers/edit/{id}(id=${customer.id})}">Edit</a>
                    <a class="btn btn-secondary btn-sm" th:href="@{/admin/customers/details/{id}(id=${customer.id})}">View</a>
                    <a class="btn btn-danger btn-sm" th:href="@{/admin/customers/delete/{id}(id=${customer.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
