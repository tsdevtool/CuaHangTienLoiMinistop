<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutadmin}">
<head>
  <meta charset="UTF-8">
  <title>Customer Details</title>
  <link rel="stylesheet" href="/css/employee.css">
</head>
<body>
<div layout:fragment="custom-content">
  <div class="container mt-5">
    <h2>Customer Details</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" th:text="${customer.firstName} + ' ' + ${customer.lastName}"></h5>
        <p class="card-text"><strong>Phone Number:</strong> <span th:text="${customer.numberPhone}"></span></p>
        <p class="card-text"><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
        <p class="card-text"><strong>Locked:</strong> <span th:text="${customer.isLocked ? 'Yes' : 'No'}"></span></p>
      </div>
    </div>
    <a class="btn btn-secondary mt-3" th:href="@{/admin/customers}">Back to Customer List</a>
  </div>
</div>
</body>
</html>
