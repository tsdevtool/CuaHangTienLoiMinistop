<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link rel="stylesheet" href="/css/statistic.css">
</head>
<body>
<div class="w-full">
    <div class="grid gap-4 ml-40 mr-40 lg:gap-8 md:grid-cols-3 p-8 pt-20">
        <div class="relative p-6 rounded-2xl bg-white shadow">
            <div class="space-y-2">
                <div class="flex items-center space-x-2 rtl:space-x-reverse text-sm font-medium text-gray-500">
                    <span>Lợi nhuận</span>
                </div>
                <div class="text-3xl" th:text="${profit} + ' VNĐ'">9.543.000 VNĐ</div>
                <div class="flex items-center space-x-1 rtl:space-x-reverse text-sm font-medium text-green-600">
                    <span th:text="'Tăng ' + ${revenueChange} + '%'">Tăng 32%</span>
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="relative p-6 rounded-2xl bg-white shadow">
            <div class="space-y-2">
                <div class="flex items-center space-x-2 rtl:space-x-reverse text-sm font-medium text-gray-500">
                    <span>Khách hàng mới</span>
                </div>
                <div class="text-3xl" th:text="${newCustomers}">187</div>
                <div class="flex items-center space-x-1 rtl:space-x-reverse text-sm font-medium text-red-600">
                    <span th:text="'Giảm ' + ${customerChange} + '%'">Giảm 3%</span>
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 13a1 1 0 100 2h5a1 1 0 001-1V9a1 1 0 10-2 0v2.586l-4.293-4.293a1 1 0 00-1.414 0L8 9.586 3.707 5.293a1 1 0 00-1.414 1.414l5 5a1 1 0 001.414 0L11 9.414 14.586 13H12z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="relative p-6 rounded-2xl bg-white shadow">
            <div class="space-y-2">
                <div class="flex items-center space-x-2 rtl:space-x-reverse text-sm font-medium text-gray-500">
                    <span>Đơn hàng mới</span>
                </div>
                <div class="text-3xl" th:text="${newOrders}">47</div>
                <div class="flex items-center space-x-1 rtl:space-x-reverse text-sm font-medium text-green-600">
                    <span th:text="'Tăng ' + ${orderChange} + '%'">Tăng 7%</span>
                    <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M12 7a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0V8.414l-4.293 4.293a1 1 0 01-1.414 0L8 10.414l-4.293 4.293a1 1 0 01-1.414-1.414l5-5a1 1 0 011.414 0L11 10.586 14.586 7H12z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
