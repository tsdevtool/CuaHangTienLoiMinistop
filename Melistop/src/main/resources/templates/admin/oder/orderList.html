<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layoutadmin}">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="custom-content">
    <h1>Orders <span th:if="${date != null}" th:text="'for ' + ${date}">Date</span></h1>
    <form method="get" action="/orders">
        <label for="day">Day:</label>
        <input type="number" id="day" name="day" min="1" max="31">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="2000" max="2100">
        <button type="submit">Filter</button>
    </form>

    <!-- Table for orders -->
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Address</th>
            <th>Note</th>
            <th>Payment</th>
            <th>Order Time</th>
            <th>Employee</th>
            <th>Total Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">1</td>
            <td th:text="${order.customer.name}">Customer Name</td>
            <td th:text="${order.addressDelivery}">Address</td>
            <td th:text="${order.note}">Note</td>
            <td th:text="${order.payment.method}">Payment Method</td>
            <td th:text="${#dates.format(order.timeOrder, 'yyyy-MM-dd HH:mm')}">Order Time</td>
            <td th:text="${order.employee.name}">Employee</td>
            <td th:text="${order.totalPrice}">Total Price</td>
            <td>
                <a th:href="@{/orders/{id}(id=${order.id})}" class="btn btn-primary">View</a>
                <a th:href="@{/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger"
                   onclick="return confirm('Are you sure you want to delete this order?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
