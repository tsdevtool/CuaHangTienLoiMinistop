<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin}">
<head>
  <title>Product Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .product-detail-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 30px;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .product-detail-image {
        flex: 1;
        text-align: center;
        padding-right: 20px;
        margin-bottom: 20px;
    }

    .product-detail-image img {
        max-width: 100%;
        border-radius: 5px;
    }

    .product-detail-info {
        flex: 1;
        margin-left: 30px;
    }

    .product-other-images {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .product-other-images img {
        margin: 5px;
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 5px;
        transition: transform 0.3s;
    }

    .product-other-images img:hover {
        transform: scale(1.05);
    }
  </style>
</head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
  <h1>Product Detail</h1>
  <div class="product-detail-container">
    <div class="product-detail-image">
      <img th:src="@{'/uploads/' + ${product.avatar}}" alt="Avatar" class="img-fluid">
    </div>
    <div class="product-detail-info">
      <h2 th:text="${product.name}"></h2>
      <p><strong>Price:</strong> <span th:text="${product.price}"></span></p>
      <p><strong>Category:</strong> <span th:text="${product.category.name}"></span></p>
      <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
    </div>
  </div>
  <div class="product-other-images">
    <div th:each="image : ${product.images}">
      <img th:src="@{'/uploads/' + ${image.url}}" alt="Product Image" class="img-fluid">
    </div>
  </div>
  <a th:href="@{/admin/products}" class="btn btn-secondary mt-3">Back to Product List</a>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
