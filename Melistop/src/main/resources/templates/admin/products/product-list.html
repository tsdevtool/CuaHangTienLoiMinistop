<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutadmin}">
<head>
  <title th:text="${title} ?: 'Product'">Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="custom-content">
  <h1>Products List</h1>
  <div>
    <a th:href="@{/products/add-product}" class="btn btn-primary mb-3">Add New
      Product</a>
  </div>
  <form th:action="@{/products/search}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="name" class="form-control" placeholder="Search by name...">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </form>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category Name</th>
      <th>Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.category.name}"></td>
      <td>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn
btn-success btn-sm">Edit</a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn
btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
        <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-info btn-sm">Details</a>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
